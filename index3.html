<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Style/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    
    <title>Fech Crud</title>
</head>
<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-body rounded">
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">Crear</button>
        <table id="tableArticulos" class="table mt-2 table-bordered table-striped">
          <thead>
            <tr class="text-center">
                <th>ID</th>
                <th>NombrePersonaje</th>
                <th>NombreActor</th>
                <th>EdadActor</th>
                <th>Ubicacion</th>
                <th>Poster</th>
                <th>Productora</th>
                <th>TrajesDelPersonaje</th>
                <th>Indicaciones</th>
            </tr>
        </thead>
            <tbody>

            </tbody>

        </table>
       

    </div>
    

<div id="modalArticulo" class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input id="nombre" type="text" class="form-control" autofocus> 
          </div>
          <div class="mb-3">
            <label for="edad" class="col-form-label">Edad:</label>
            <input id="edad" type="number" class="form-control" autofocus> 
          </div>
          <div class="mb-3">
            <label for="trabajo" class="col-form-label">Trabajo:</label>
            <input id="trabajo" type="text" class="form-control" autofocus> 
          </div>
            <div class="mb-3">
                <label for="avatar" class="col-form-label">Avatar(url):</label>
                <input id="avatar" type="text" class="form-control" autofocus>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
    

   

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
<script src="./js/main.js"></script>
</html>
