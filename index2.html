<script>
  // Mostrar la sección de trajes
document.getElementById('nuevoHeroeBtn').addEventListener('click', () => {
  document.getElementById('registroTrajes').classList.remove('d-none');
});

// Agregar nuevo campo de traje
document.getElementById('btnAgregarTraje').addEventListener('click', () => {
  const contenedor = document.getElementById('contenedor-trajes');
  const grupo = document.createElement('div');
  grupo.className = 'd-flex align-items-center gap-2 mb-3';
  grupo.innerHTML = `
    <input type="text" class="form-control" name="traje[]" placeholder="Nombre traje">
    <button type="button" class="btn btn-danger">-</button>
  `;
  grupo.querySelector('button').addEventListener('click', () => grupo.remove());
  contenedor.appendChild(grupo);
});

// Redirigir al hacer clic en "Mostrar Héroes"
document.getElementById('mostrarHeroesBtn').addEventListener('click', e => {
  e.preventDefault();
  window.location.href = 'index3.html';
});

</script>
